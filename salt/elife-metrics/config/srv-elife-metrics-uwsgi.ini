{% set app = pillar.elife_metrics %}
[uwsgi]
chdir={{ app.install_path }}/src/
uid={{ pillar.elife.webserver.username }}
gid={{ pillar.elife.webserver.username }}
pythonpath={{ app.install_path }}/src/

socket = /tmp/{{ app.name }}-uwsgi.sock
chmod-socket = 666

logto = /var/log/uwsgi.log

module=core.wsgi:application
virtualenv={{ app.install_path }}/venv/
master=True
chmod-socket = 666
processes=4
threads=2


vacuum=True

max-requests=5000

# kill self after this many seconds
harakiri = 10
