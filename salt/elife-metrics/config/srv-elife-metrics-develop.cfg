{% set app = pillar.elife_metrics %}
[general]
debug: true
env: dev
secret-key: {{ app.secret }}
allowed-hosts: 

[metrics]
ga-table-id: {{ app.ga_table_id }}
    
[database]
name: {{ app.db.name }}
engine: django.db.backends.postgresql_psycopg2
user: {{ app.db.username }}
password: {{ app.db.password }}
host: {{ app.db.host }}
port: {{ app.db.port }}
